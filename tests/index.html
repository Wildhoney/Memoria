<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>

    <title>Jasmine Spec Runner</title>
    <base href="./../" />

    <link rel="stylesheet" type="text/css" href="./node_modules/grunt-contrib-jasmine/vendor/jasmine-1.3.1/jasmine.css">
    <script type="text/javascript" src="./node_modules/grunt-contrib-jasmine/vendor/jasmine-1.3.1/jasmine.js"></script>
    <script type="text/javascript" src="./node_modules/grunt-contrib-jasmine/vendor/jasmine-1.3.1/jasmine-html.js"></script>
    <script type="text/javascript" src="./bower_components/jquery/jquery.js"></script>
    <script type="text/javascript" src="./node_modules/jasmine-jquery/lib/jasmine-jquery.js"></script>

    <script type="text/javascript" src="./packages/Memoria.js"></script>
    <script type="text/javascript" src="./packages/Element.js"></script>
    <script type="text/javascript" src="./packages/elements/Input.js"></script>
    <script type="text/javascript" src="./packages/elements/Select.js"></script>
    <script type="text/javascript" src="./packages/elements/Textarea.js"></script>

    <script type="text/javascript" src="./tests/spec.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
</body>
</html>
